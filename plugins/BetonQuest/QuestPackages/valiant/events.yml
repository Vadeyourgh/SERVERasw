  obj_8_desc_1: variable questInfo QuestDesc1 "&f &7Craft a &fNote Block"
  obj_8_desc_2: variable questInfo QuestDesc2 "&f &7and play some tunes!"
  
  obj_9_title: variable questInfo QuestTitle "&aSweet Life"
  obj_9_desc_1: variable questInfo QuestDesc1 "&f &7You can't bake yourself a sweet
    life,"
  obj_9_desc_2: variable questInfo QuestDesc2 "&f &7but you can bake yourself a &fCake&7!"
  
  obj_10_title: variable questInfo QuestTitle "&aGolden Tooth"
  obj_10_desc_1: variable questInfo QuestDesc1 "&f &7Eat a &fGolden Apple."
  obj_10_desc_2: variable questInfo QuestDesc2 "&f &7Watch out for your teeth though!"
  
  obj_11_title: variable questInfo QuestTitle "&aDwarf's Quest"
  obj_11_desc_1: variable questInfo QuestDesc1 "&f &7You need to go to the mine"
  obj_11_desc_2: variable questInfo QuestDesc2 "&f &7and look for some &fDiamonds&7."
  
  obj_12_title: variable questInfo QuestTitle "&aMultidimensional Storage"
  obj_12_desc_1: variable questInfo QuestDesc1 "&f &7Ender Chest &7is a safe storage"
  obj_12_desc_2: variable questInfo QuestDesc2 "&f &7place. You should craft one!"
  
  obj_13_title: variable questInfo QuestTitle "&aFinger Lickin' Good"
  obj_13_desc_1: variable questInfo QuestDesc1 "&f &7Not the chicken wings!"
  obj_13_desc_2: variable questInfo QuestDesc2 "&f &7Make me a delicious &fPumpkin
