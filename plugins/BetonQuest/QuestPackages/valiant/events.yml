  obj_1_title: variable questInfo QuestTitle "&aStory begins"
  obj_1_desc_1: variable questInfo QuestDesc1 " &f&7Visit the &eQuestsmaster &7and"
  obj_1_desc_2: variable questInfo QuestDesc2 " &f&7accept your first quest!"
  
  obj_2_title: variable questInfo QuestTitle "&aIt all begins in a cave"
  obj_2_desc_1: variable questInfo QuestDesc1 " &f&7You need to go underground"
  obj_2_desc_2: variable questInfo QuestDesc2 " &f&7and mine &f100 Stone"
  
  obj_3_title: variable questInfo QuestTitle "&aArm yourself!"
  obj_3_desc_1: variable questInfo QuestDesc1 " &f&7To survive, you need a weapon."
  obj_3_desc_2: variable questInfo QuestDesc2 " &f&fIron Sword &7will do for now."
  
  obj_4_title: variable questInfo QuestTitle "&aEarn your Bread!"
  obj_4_desc_1: variable questInfo QuestDesc1 "&f &7You need to gather a stable supply"
  obj_4_desc_2: variable questInfo QuestDesc2 "&f &7of food. Grow wheat and craft
    a &fBread."
  
  obj_5_title: variable questInfo QuestTitle "&aBow Up!"
  obj_5_desc_1: variable questInfo QuestDesc1 "&f &7In order to fight your foes"
  obj_5_desc_2: variable questInfo QuestDesc2 "&f &7effectively, you should use a
    &fBow!"
  
  obj_6_title: variable questInfo QuestTitle "&aIf I'm missin' I've gone fishin'"
  obj_6_desc_1: variable questInfo QuestDesc1 "&f &7Catch &f5 Cods&7, and remember."
  obj_6_desc_2: variable questInfo QuestDesc2 "&f &7It's not only fun, but also healthy!"
  
  obj_7_title: variable questInfo QuestTitle "&aCreepy Mission"
  obj_7_desc_1: variable questInfo QuestDesc1 "&f &7Creepers are not good."
  obj_7_desc_2: variable questInfo QuestDesc2 "&f &7You need to &feliminate 10 of
    them!"
  
