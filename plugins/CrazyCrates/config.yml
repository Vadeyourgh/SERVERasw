# List of all sounds: https://jd.papermc.io/paper/1.20/org/bukkit/Sound.html
# List of all enchantments: https://jd.papermc.io/paper/1.20/org/bukkit/enchantments/Enchantment.html
root:
  # Whether you want CrazyCrates to shut up or not, This option is ignored by errors.
  verbose_logging: true
  # Sends anonymous statistics about how the plugin is used to bstats.org.
  # bstats is a service for plugin developers to find out how the plugin being used,
  # This information helps us figure out how to better improve the plugin.
  toggle_metrics: true
  # The prefix used in commands
  command_prefix: '&fî„ '
  # The prefix used in console
  console_prefix: '&7[&aCrazyCrates&7] '
Settings:
  # Whether to enable or disable the crate menu. This also removes the Menu button in crate previews
  Enable-Crate-Menu: false
  # Whether to show the item that appears above QuickCrate
  Show-QuickCrate-Item: true
  # Logs all crate actions to file if true. You might have to delete your logs file every now and then.
  Log-File: false
  # Logs all crate actions to your console if true.
  Log-Console: false
  # The name of the gui (/crates)
  InventoryName: '&2&lCrates Menu'
  # The size of the gui (/crates)
  InventorySize: 45
  # If crates should knock players back if they don't have a key.
  KnockBack: true
  # If the player should be forced out of the preview when doing /cc reload
  Force-Out-Of-Preview: false
  # If the player should be sent a message that they were removed from the preview gui during /cc reload.
  Force-Out-Of-Preview-Message: false
  # If physical crates can accept virtual keys.
  Physical-Accepts-Virtual-Keys: true
  # If physical crates can accept physical keys.
  Physical-Accepts-Physical-Keys: true
  # If virtual crates can accept physical keys.
  Virtual-Accepts-Physical-Keys: true
  # If the player should be given virtual keys if inventory is full. If you leave it as false, All keys will be dropped on the ground.
  Give-Virtual-Keys-When-Inventory-Full: false
  # If the player should be notified when their inventory is full.
  Give-Virtual-Keys-When-Inventory-Full-Message: false
  # If a sound should be played when a player tries to open a crate with no key.
  Need-Key-Sound-Toggle: true
  # The sound player when a player tries to open a crate with no key.
  Need-Key-Sound: ENTITY_VILLAGER_NO
  QuadCrate:
    # How long should quadcrates run for when opened? Once the time is met, The quadcrate closes.
    Timer: 300
  # A list of worlds crates are disabled in.
  DisabledWorlds:
  - world_nether
  # 
  # Warning: This section is subject to change so it is considered deprecated.
  # This is your warning before the change happens.
  # 
  Preview:
    Buttons:
      Menu:
        Item: COMPASS
        Name: '&7&l>> &c&lMenu &7&l<<'
        Lore:
        - '&7Return to the menu.'
      Next:
        Item: FEATHER
        Name: '&6&lNext >>'
        Lore:
        - '&7&lPage: &b%page%'
      Back:
        Item: FEATHER
        Name: '&6&l<< Back'
        Lore:
        - '&7&lPage: &b%page%'
  # 
  # Warning: This section is subject to change so it is considered deprecated.
  # This is your warning before the change happens.
  # 
  Filler:
    Toggle: false
    Item: BLACK_STAINED_GLASS_PANE
    Name: ' '
    Lore: []
