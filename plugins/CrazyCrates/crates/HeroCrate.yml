Crate:
  # Type of crate -> CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War

    # Make sure to check out the wiki for anything not explained here.
  # https://github.com/Crazy-Crew/Crazy-Crates/wiki

    # See CosmicCrateExample.yml to see how the Cosmic CrateType works.
  CrateType: Wheel
  # Name of the Inventory if a GUI crate.
  CrateName: '#50ecf3&lHero Crate'
  # The name of the inventory that will be in the preview GUI.
  Preview-Name: '&f'
  # Starting amount of keys when the player 1st joins.
  StartingKeys: 0
  # Max amount of crates that can be opened at once using /cc max-open
  Max-Mass-Open: 10
  # If the crate shows in the /cc GUI.
  # If the type is QuickCrate/CrateOnTheGo/FireCracker, They will not work as they require a Physical Crate.
  InGUI: true
  # Slot the item is in the GUI.
  Slot: 23
  # Enables/Disables the Broadcasts message when they open a crate.
  OpeningBroadCast: true
  # Message that is broadcast when opening the crate.
  BroadCast: '%prefix%&6%player%&r &fis opening a #50ecf3&lHero Crate&7.'
  # Item the crate is in the GUI
  Item: CHEST
  # If the crate in the main /cc GUI is glowing or not.
  Glowing: false
  # Name of the item in the GUI.
  Name: '#50ecf3&lHero Crate'
  # The lore of the item in the GUI.
  Lore:
  - ''
  - '&7This crate was discovered by'
  - '&7a group of adventurers, while'
  - '&7exploring an abandoned temple'
  - '&7deep in the jungle.'
  - ''
  - '#50ecf3▶ &fYour keys: #50ecf3%Keys%'
  - ''
  - '&e&lLEFT-CLICK &6&lTO OPEN'
  - '&e&lRIGHT-CLICK &6&lTO PREVIEW'
  Preview:
    # Turn on and off the preview for this crate.
    Toggle: true
    # How many lines the Crate Preview should have. Including Header and Bottom (Between 3 and 6)
    ChestLines: 3
    Glass:
      # Turn the glass boarder in the preview on and off.
      Toggle: false
      # The name of the border item.
      Name: ' '
      # The item that shows in the boarder. Can be glass or any other item.
      Item: LIGHT_BLUE_STAINED_GLASS_PANE
  PhysicalKey:
    # Name of the Key.
    Name: '#50ecf3&lHero Crate &b&lKey'
    # Lore of the Key.
    Lore:
    - '&7A special Key'
    - '&7For a special Crate.'
    # The item the key is.
    Item: TRIPWIRE_HOOK
    # Makes the key look enchanted.
    Glowing: true
  # Settings for the holograms.
  Hologram:
    # Toggle on and off the holograms for the crates.
    Toggle: false
    # The height of the hologram above the crate.
    Height: 1.5
    # The message that will be displayed.
    Message:
    - '&b&lHero Crate'
  # All the prizes that can be gotten in the Crate.
  Prizes:
    '1':
      DisplayName: '&bHero Sword'
      DisplayItem: DIAMOND_SWORD
      DisplayAmount: 1
      Lore:
      - '&7Sharpness III'
      - '&7Unbreaking II'
      MaxRange: 100
      Chance: 5
      Editor-Items:
      - ==: org.bukkit.inventory.ItemStack
        v: 3105
        type: DIAMOND_SWORD
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: '{"text":"§bHero Sword"}'
          enchants:
            DAMAGE_ALL: 3
            DURABILITY: 2
    '2':
      DisplayName: '&bHero Bow'
      DisplayItem: BOW
      DisplayAmount: 1
      Lore:
      - '&7Power III'
      - '&7Infinity I'
      - '&7Unbreaking II'
      MaxRange: 100
      Chance: 5
      Editor-Items:
      - ==: org.bukkit.inventory.ItemStack
        v: 3105
        type: BOW
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: '{"text":"§bHero Bow"}'
          enchants:
            ARROW_INFINITE: 1
            ARROW_DAMAGE: 3
            DURABILITY: 2
    '3':
      DisplayName: '&eBottle o'' Enchanting'
      DisplayItem: EXPERIENCE_BOTTLE
      DisplayAmount: 32
      MaxRange: 100
      Chance: 10
      Items:
      - Item:EXPERIENCE_BOTTLE, Amount:32
    '4':
      DisplayName: '&7Diamond'
