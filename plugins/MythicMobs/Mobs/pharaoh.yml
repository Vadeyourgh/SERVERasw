pharaoh:
  Type: VINDICATOR
  Display: '&c&lPharaoh'
  Health: 2000
  Damage: 0
  MaxCombatDistance: 150
  AIGoalSelectors:
  - clear
  - meleeattack{attackReach=15}
  - randomstroll
  AITargetSelectors:
  - clear
  - players
  Options:  
    Persistent: true
    Despawn: chunk
    Collidable: true
    MovementSpeed: 0.3
    PreventOtherDrops: true
    Silent: true
    PreventRenaming: true
    PreventLeashing: true
    AlwaysShowName: false
    KnockbackResistance: 0.9
  BossBar:
    Enabled: true
    Title: '&c&lPharaoh'
    Range: 40
    Color: RED
    Style: SOLID
  Modules:
    ThreatTable: true
  Skills:
  ### Applies the model when spawned.
  - model{mid=pharaoh;n=name;step=1} @self ~onSpawn
  - model{mid=pharaoh;n=name;step=1} @self ~onLoad
  
  ### Hurt Skills & Sounds
  - sound{s=entity.zoglin.hurt;p=0.8;v=1} @self ~onDamaged
  - randomskill{s=pharaoh_hurt,pharaoh_hurt_2;sync=true} ~onDamaged
  
  ### Death Skills & Sounds
  - sound{s=entity.ravager.death;p=0.5;v=3} @self ~onDeath
  
  ### Attack Skills
  - skill{s=pharaoh_attack_parse;sync=true} ~onTimer:10
  - skill{s=pharaoh_cancel_attack;sync=true} ~onAttack

  ### Abilities Skills
  - skill{s=pharaoh_throw_parse;sync=true} @target ~onTimer:20
  - skill{s=pharaoh_ground_slam_parse;sync=true} @target ~onTimer:22

  ###  Chase Player
  - skill{s=pharaoh_chase;sync=true;cd=5} @self ~onTimer:20
