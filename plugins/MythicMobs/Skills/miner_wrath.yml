### Standard Swing Attack

miner_wrath_attack_parse:
  Conditions:
  - offgcd
  - onground
  - hasaura{n=skill_used} false
  - targetwithin{d=4} true
  Skills:
  - CancelEvent
  - skill{s=miner_wrath_attack}
  
miner_wrath_attack:
  Conditions:
  - targetwithin{d=4} true
  Skills:
  - gcd{ticks=40}
  - aura{auraname=skill_used;d=40} @self
  - look{headOnly=false;immediately=true} @target
  - state{m=miner_wrath;s=attack;li=2;lo=2} @target
  - setspeed{speed=0.8;type=walking} @self
  - randomskill{s=miner_wrath_attack_animation_1,miner_wrath_attack_animation_2}
  - sound{s=entity.zoglin.attack;p=1.5;v=0.6} @self
  - delay 10
  - sound{s=entity.zombie.attack_wooden_door;p=1;v=1} @self
  - damage{amount=12} @target
  - setspeed{speed=1;type=walking} @self

miner_wrath_cancel_attack:
  Skills:
  - CancelEvent

miner_wrath_attack_animation_1:
  Skills:
  - state{s=attack;li=1} @self

miner_wrath_attack_animation_2:
  Skills:
  - state{s=attack_2;li=1} @self














miner_wrath_kick_parse:
  Conditions:
  - offgcd
  - hasaura{n=skill_used} false
  - hasaura{n=kick_used} false
  Skills:
  - CancelEvent
  - skill{s=miner_wrath_kick;cd=1}

miner_wrath_kick:
  Skills:
  - gcd{ticks=30}
  - aura{auraname=skill_used;d=100} @self
  - aura{auraname=kick_used;d=300} @self
  - sound{s=entity.zoglin.attack;p=1;v=2} @self
  - delay 8
  - state{state=kick;li=1;n=false;speed=1} @self
  - look{headOnly=false;immediately=true} @target
  - lunge{velocity=0.4;velocityY=0.2;delay=6} @target
  - command{c="bossability miner_wrath kick"} @self


