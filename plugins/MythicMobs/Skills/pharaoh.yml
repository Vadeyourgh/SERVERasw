### Standard Kick Attack

pharaoh_attack_parse:
  Conditions:
  - offgcd
  - onground
  - hasaura{n=skill_used} false
  - targetwithin{d=5} true
  Skills:
  - CancelEvent
  - skill{s=pharaoh_attack}
  
pharaoh_attack:
  Conditions:
  - targetwithin{d=5} true
  Skills:
  - gcd{ticks=50}
  - look{headOnly=false;immediately=true} @target
  - randomskill{s=pharaoh_attack_animation_1,pharaoh_attack_animation_2}
  - setspeed{speed=0.8;type=walking} @self
  - skill{s=dracula_kick_animation_1}
  - sound{s=entity.zoglin.attack;p=1.5;v=0.6} @self
  - delay 12
  - sound{s=entity.zombie.attack_wooden_door;p=1;v=1} @self
  - damage{amount=24} @target
  - throw{velocity=12;velocityY=0.8} @PlayersInRadius{r=4}
  - setspeed{speed=1;type=walking} @self

pharaoh_cancel_attack:
  Skills:
  - CancelEvent

pharaoh_attack_animation_1:
  Skills:
  - state{s=attack;li=1} @self

pharaoh_attack_animation_2:
  Skills:
  - state{s=attack_2;li=1} @self



### Throw Ability

pharaoh_throw_parse:
  Conditions:
  - offgcd
  - targetwithin{d=4} true
  - hasaura{n=skill_used} false
  - hasaura{n=throw_used} false
  Skills:
  - CancelEvent
  - skill{s=pharaoh_throw}

pharaoh_throw:
  Skills:
  - gcd{ticks=50}
  - aura{auraname=skill_used;d=80} @self
  - aura{auraname=throw_used;d=300} @self
  - look{headOnly=false;force=true}
  - state{state=throw;li=1;n=false;speed=1} @self
  - sound{s=entity.zombie.attack_wooden_door;p=1;v=2} @self
  - sound{s=entity.goat.long_jump;p=0.5;v=2} @self
  - sound{s=entity.goat.long_jump;p=1;v=2} @self
  - delay 12
  - damage{amount=32} @target @PlayersInRadius{r=5}
  - throw{velocity=10;velocityY=15} @PlayersInRadius{r=5}


