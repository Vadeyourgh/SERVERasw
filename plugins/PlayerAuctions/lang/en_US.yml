  help-player:
  - "&7&l&m----------&7&l[ &b&lPlayer Auctions &7&l]&m----------"
  - "&e/%cmd% help &7&l- &bDisplays this menu."
  - "&e/%cmd% sell <price> [currency] [amount] &7&l- &bSell an item."
  - "&e/%cmd% bid <price> &7&l- &bBid an item."
